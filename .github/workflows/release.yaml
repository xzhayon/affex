name: release
on:
  release:
    types: [created]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org
          cache: npm
      - run: make _release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
